<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
</head>

<body>
    <input type="radio" name="slideType" id="rColor" checked><label for="rColor">Colors</label>
    <input type="radio" name="slideType" id="rImage"><label for="rImage">Images</label>

    <div class="slideshow middle">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">

        <div class="slides colors">
            <div class="slide s1 red">
                <div>Red</div>
            </div>
            <div class="slide s2 blue">
                <div>Blue</div>
            </div>
            <div class="slide s3 orange">
                <div>Orange</div>
            </div>
            <div class="slide s4 violet">
                <div>Violet</div>
            </div>
            <div class="slide s5 green">
                <div>Green</div>
            </div>
        </div>

        <div class="slides images">
            <div class="slide s1">
                <img src="http://unsplash.it/seed/a/700/400" />
            </div>
            <div class="slide s2">
                <img src="http://unsplash.it/seed/b/700/400" />
            </div>
            <div class="slide s3">
                <img src="http://unsplash.it/seed/c/700/400" />
            </div>
            <div class="slide s4">
                <img src="http://unsplash.it/seed/d/700/400" />
            </div>
            <div class="slide s5">
                <img src="http://unsplash.it/seed/e/700/400" />
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar l1"></label>
            <label for="r2" class="bar l2"></label>
            <label for="r3" class="bar l3"></label>
            <label for="r4" class="bar l4"></label>
            <label for="r5" class="bar l5"></label>
        </div>
    </div>

</body>

</html>
