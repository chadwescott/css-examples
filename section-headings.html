<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Section Headers With Decoration</title>
        <link rel="stylesheet" href="section-headings.css">
    </head>
    <body>
        <h1>Section Decoration Example</h1>
        <p>The <code>h1</code> tags are decorated with a surrounding solid color.</p>
        <h1>Block Quote Example</h1>
        <p class="block-quote">Web development is a lot of fun!</p>
        <p>Notice that you can't select the quotes above. This is because they are created with the pseudo elements <code>::before<code> and <code>::after</code></code></p>
    </body>
</html>
