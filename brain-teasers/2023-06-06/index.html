<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June 6, 2023 - Dominoes</title>
    <script>
        let answerVisible = false;

        function toggleAnswer() {
            if (answerVisible) {
                hideAnswer();
            } else {
                showAnswer();
            }
        }

        function hideAnswer() {
            document.getElementById('answer').setAttribute('hidden', null);
            document.getElementById('toggleAnswer').innerText = 'Show Answer';
            answerVisible = false;
        }

        function showAnswer() {
            document.getElementById('answer').removeAttribute('hidden');
            document.getElementById('toggleAnswer').innerText = 'Hide Answer';
            answerVisible = true;
        }
    </script>

    <style>
        body {
            --border-width: 2px;
            --border-color: black;
        }

        * {
            box-sizing: border-box;
        }

        a {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .image {
            position: relative;
            --image-width: min(90vw, 600px);
            width: var(--image-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        img {
            height: auto;
            width: var(--image-width);
            /* filter: hue-rotate(75deg); */
        }

        .grid {
            --border-color: rgb(0 0 0);
            position: absolute;
            --rows: 8;
            --columns: 7;
            --grid-height: calc(var(--image-width) * 0.465);
            --grid-width: calc(var(--image-width) * 0.412);
            left: calc(var(--image-width) - var(--image-width) / 2.10);
            top: calc(var(--image-width) - var(--image-width) / 1.170);
            height: var(--grid-height);
            width: var(--grid-width);
            --square-height: calc(var(--grid-height) / var(--rows));
            --square-width: calc(var(--grid-width) / var(--columns));
            display: grid;
            grid-template-columns: repeat(var(--columns), var(--square-width));
            grid-template-rows: repeat(var(--rows), var(--square-height));
            /* background: rgb(195, 188, 178); */
            rotate: -0.5deg;
            border: solid var(--border-width) var(--border-color);
        }

        [hidden] .square {
            /* display: none; */
            border-top: unset;
            border-bottom: unset;
            border-left: unset;
            border-right: unset;
            background-color: unset;
        }

        .square {
            position: relative;
            font-size: clamp(10px, 4.0cqi, 26px);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: var(--bg-color, unset);
        }

        /* .square::after {
            content: '';

            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: none;
            z-index: 2;
        } */

        .square::before {
            content: attr(letter);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
            padding-top: clamp(1px, 0.25cqi, 4px);
        }

        .square[letter=blank]::before {
            content: '';
            background: rgb(100 100 100);
        }

        .given {
            /* font-weight: bold; */
        }

        .section-1 {
            --bg-color: rgb(55 55 55 / 0.2);
        }

        .section-2 {

        }

        .section-3 {

        }

        .section-4 {

        .section-5 {

        .section-6 {

        .section-7 {
            --bg-color: rgb(255 150 0 / 0.2);
            color: white;
        }

        .section-8 {

            color: white
        }

        .section-9 {
            --bg-color: rgb(0 255 0);
        }

        .section-10 {
            --bg-color: rgb(0 0 255);
            color: white
        }

        .bt {
            border-top: solid var(--border-width) var(--border-color);
        }

        .bl {
            border-left: solid var(--border-width) var(--border-color);
        }

        .br {
            border-right: solid var(--border-width) var(--border-color);
        }

        .bb {
            border-bottom: solid var(--border-width) var(--border-color);
        }
    </style>
</head>
