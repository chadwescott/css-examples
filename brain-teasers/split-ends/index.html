<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Ends</title>
    <script>
        let answerVisible = false;

        function toggleAnswer() {
            if (answerVisible) {
                hideAnswer();
            } else {
                showAnswer();
            }
        }

        function hideAnswer() {
            document.getElementById('answer').setAttribute('hidden', null);
            document.getElementById('toggleAnswer').innerText = 'Show Answer';
            answerVisible = false;
        }

        function showAnswer() {
            document.getElementById('answer').removeAttribute('hidden');
            document.getElementById('toggleAnswer').innerText = 'Hide Answer';
            answerVisible = true;
        }
    </script>

    <style>
        body {
            box-sizing: border-box;
        }

        a {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .image {
            position: relative;
            --image-width: min(90vw, 600px);
            width: var(--image-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        img {
            height: auto;
            width: var(--image-width);
        }

        .grid {
            --grid-height: calc(var(--image-width) * 0.168);
            --grid-width: calc(var(--image-width) * 0.229);
            position: absolute;
            left: calc(var(--image-width) - var(--image-width) / 2.82);
            top: calc(var(--image-width) - var(--image-width) / 1.268);
            height: var(--grid-height);
            width: var(--grid-width);
            --square-height: calc(var(--grid-height) / 3);
            --square-width: calc(var(--grid-width) / 4);
            display: grid;
            grid-template-columns: repeat(4, var(--square-width));
            grid-template-rows: repeat(3, var(--square-height));
            transform: rotate(-1deg);
        }

        .grid[hidden] {
            display: none;
        }

        .square {
            position: relative;
            font-size: clamp(4px, 3.8cqi, 26px);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: min(0.8cqi, 4px);
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="brain-teaser.jpg" />
        <div id="answer" class="grid" hidden>
            <div class="square">E</div>
            <div class="square">A</div>
            <div class="square">L</div>
            <div class="square">O</div>
            <div class="square">N</div>
            <div class="square">J</div>
            <div class="square">U</div>
            <div class="square">R</div>
            <div class="square">O</div>
            <div class="square">O</div>
            <div class="square">D</div>
            <div class="square">L</div>
        </div>
        <a id="toggleAnswer" onclick="toggleAnswer()">Show Answer</a>
    </div>
</body>

</html>
