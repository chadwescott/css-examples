<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>September 19, 2023 - Skyscrapers</title>
    <script>
        let answerVisible = false;

        function toggleAnswer() {
            if (answerVisible) {
                hideAnswer();
            } else {
                showAnswer();
            }
        }

        function hideAnswer() {
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('toggleAnswer').innerText = 'Show Answer';
            answerVisible = false;
        }

        function showAnswer() {
            document.getElementById('answer').classList.remove('hidden');
            document.getElementById('toggleAnswer').innerText = 'Hide Answer';
            answerVisible = true;
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        a {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .image {
            position: relative;
            --image-width: min(90vw, 600px);
            width: var(--image-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            --grid-height: calc(var(--image-width) * 0.38);
            --grid-width: calc(var(--image-width) * 0.385);
            --square-height: calc(var(--grid-height) / 6);
            --square-width: calc(var(--grid-width) / 6);
            --transparency: 30%;
            --color-1: rgb(0 0 255 / var(--transparency));
            --color-2: rgb(255 0 0 / var(--transparency));
            --border-width: 2px;
        }

        img {
            height: auto;
            width: var(--image-width);
            /* filter: hue-rotate(190deg); */
        }

        #answer {
            position: absolute;
            height: 100%;
            width: 100%;
        }

        #toggleAnswer {
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        .grid {
            position: absolute;
            --rows: 5;
            --columns: 5;
            --grid-height: calc(var(--image-width) * 0.288);
            --grid-width: calc(var(--image-width) * 0.294);
            left: calc(var(--image-width) - var(--image-width) / 2.45);
            top: calc(var(--image-width) - var(--image-width) / 1.260);
            height: var(--grid-height);
            width: var(--grid-width);
            --square-height: calc(var(--grid-height) / var(--rows));
            --square-width: calc(var(--grid-width) / var(--columns));
            display: grid;
            grid-template-columns: repeat(var(--columns), var(--square-width));
            grid-template-rows: repeat(var(--rows), var(--square-height));
            transform: rotate(-0.5deg);
        }

        .square {
            position: relative;
            font-size: clamp(4px, 4cqi, 24px);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            background-color: var(--bg-color);
        }

        .square::before {
            content: attr(value);
            position: absolute;
            height: 100%;
            width: 100%;
            text-align: center;
            padding-top: clamp(1px, 0.5cqi, 4px);
        }

        [value="1"],
        .section-1 {
            --bg-color: rgb(255 0 255 / 0.2);
        }

        [value="2"],
        .section-2 {
            --bg-color: rgb(255 255 0 / 0.2);
        }

        [value="3"],
        .section-3 {
            --bg-color: rgb(0 255 255 / 0.2);
        }

        [value="4"],
        .section-4 {
            --bg-color: rgb(255 0 0 / 0.2);
        }

        [value="5"],
        .section-5 {
            --bg-color: rgb(0 0 255 / 0.2);
        }

        .section-6 {
            --bg-color: rgb(0 255 0 / 0.2);
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="brain-teaser.jpg" alt="Brain Teaser" />

        <div id="answer" class="hidden">
            <div class="grid">
                <div class="square" value="5"></div>
                <div class="square" value="1"></div>
                <div class="square" value="4"></div>
                <div class="square" value="3"></div>
                <div class="square" value="2"></div>
                <div class="square" value="3"></div>
                <div class="square" value="4"></div>
                <div class="square" value="5"></div>
                <div class="square" value="2"></div>
                <div class="square" value="1"></div>
                <div class="square" value="4"></div>
                <div class="square" value="2"></div>
                <div class="square" value="3"></div>
                <div class="square" value="1"></div>
                <div class="square" value="5"></div>
                <div class="square" value="1"></div>
                <div class="square" value="3"></div>
                <div class="square" value="2"></div>
                <div class="square" value="5"></div>
                <div class="square" value="4"></div>
                <div class="square" value="2"></div>
                <div class="square" value="5"></div>
                <div class="square" value="1"></div>
                <div class="square" value="4"></div>
                <div class="square" value="3"></div>
            </div>
        </div>
        <a id="toggleAnswer" onclick="toggleAnswer()">Show Answer</a>
    </div>
</body>

</html>
