<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Your Ps and Qs</title>
    <script>
        let answerVisible = false;

        function toggleAnswer() {
            if (answerVisible) {
                hideAnswer();
            } else {
                showAnswer();
            }
        }

        function hideAnswer() {
            document.getElementById('answer').setAttribute('hidden', null);
            document.getElementById('toggleAnswer').innerText = 'Show Answer';
            answerVisible = false;
        }

        function showAnswer() {
            document.getElementById('answer').removeAttribute('hidden');
            document.getElementById('toggleAnswer').innerText = 'Hide Answer';
            answerVisible = true;
        }
    </script>

    <style>
        body {
            box-sizing: border-box;
        }

        a {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .image {
            position: relative;
            --image-width: min(90vw, 600px);
            width: var(--image-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        img {
            height: auto;
            width: var(--image-width);
        }

        .grid {
            --grid-height: calc(var(--image-width) * 0.258);
            --grid-width: calc(var(--image-width) * 0.380);
            position: absolute;
            left: calc(var(--image-width) - var(--image-width) / 2.18);
            top: calc(var(--image-width) - var(--image-width) / 1.178);
            height: var(--grid-height);
            width: var(--grid-width);
            --square-height: calc(var(--grid-height) / 4);
            --square-width: calc(var(--grid-width) / 6);
            display: grid;
            grid-template-columns: repeat(6, var(--square-width));
            grid-template-rows: repeat(4, var(--square-height));
            background: white;
            border-top: solid 1px black;
            border-left: solid 1px black;
            border-bottom: solid 2px black;
            border-right: solid 2px black;
        }

        .grid[hidden] {
            display: none;
        }

        .square {
            position: relative;
            font-size: clamp(4px, 4cqi, 26px);
            font-family: Arial, Helvetica, sans-serif;
            border-top: solid 1px black;
            border-left: solid 1px black;
            --transparency: 30%;
        }

        .square::before {
            position: absolute;
            height: 100%;
            width: 100%;
            background: var(--background-color);
        }

        .square::after {
            position: absolute;
            height: 100%;
            width: 100%;
            text-align: center;
            padding-top: clamp(0px, 0.5cqi, 2px);
        }

        .p::before {
            content: '';
            --background-color: rgb(255 0 0 / var(--transparency));
        }

        .given.p::before,
        .given.q::before {
            --transparency: 50%;
        }

        .p::after {
            content: 'P';
        }

        .q::before {
            content: '';
            --background-color: rgb(0 0 255 / var(--transparency));
        }

        .q::after {
            content: 'Q';
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="brain-teaser.jpg" />
        <div id="answer" class="grid" hidden>
            <div class="square q"></div>
            <div class="square q"></div>
            <div class="square q"></div>
            <div class="square q"></div>
            <div class="square p"></div>
            <div class="square p"></div>
            <div class="square q"></div>
            <div class="square p given"></div>
            <div class="square q given"></div>
            <div class="square q"></div>
            <div class="square q given"></div>
            <div class="square p"></div>
            <div class="square q"></div>
            <div class="square p"></div>
            <div class="square p"></div>
            <div class="square p"></div>
            <div class="square q"></div>
            <div class="square p"></div>
            <div class="square q"></div>
            <div class="square q given"></div>
            <div class="square p given"></div>
            <div class="square p"></div>
            <div class="square p"></div>
            <div class="square p"></div>
        </div>
        <a id="toggleAnswer" onclick="toggleAnswer()">Show Answer</a>
    </div>
</body>

</html>
