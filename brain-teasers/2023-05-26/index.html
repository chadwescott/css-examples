<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May 26, 2023 - Times Square</title>
    <script>
        let answerVisible = false;

        function toggleAnswer() {
            if (answerVisible) {
                hideAnswer();
            } else {
                showAnswer();
            }
        }

        function hideAnswer() {
            document.getElementById('answer').setAttribute('hidden', null);
            document.getElementById('toggleAnswer').innerText = 'Show Answer';
            answerVisible = false;
        }

        function showAnswer() {
            document.getElementById('answer').removeAttribute('hidden');
            document.getElementById('toggleAnswer').innerText = 'Hide Answer';
            answerVisible = true;
        }
    </script>

    <style>
        body {
            box-sizing: border-box;
            --border-width: 1px;
            --border-color: black;
        }

        a {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .image {
            position: relative;
            --image-width: min(90vw, 600px);
            width: var(--image-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        img {
            height: auto;
            width: var(--image-width);
            filter: hue-rotate(75deg);
        }

        .grid {
            --border-color: rgb(50 50 50);
            position: absolute;
            --rows: 4;
            --columns: 4;
            --grid-height: calc(var(--image-width) * 0.240);
            --grid-width: calc(var(--image-width) * 0.240);
            left: calc(var(--image-width) - var(--image-width) / 2.35);
            top: calc(var(--image-width) - var(--image-width) / 1.540);
            height: var(--grid-height);
            width: var(--grid-width);
            --square-height: calc(var(--grid-height) / var(--rows));
            --square-width: calc(var(--grid-width) / var(--columns));
            display: grid;
            grid-template-columns: repeat(var(--columns), var(--square-width));
            grid-template-rows: repeat(var(--rows), var(--square-height));
            background: rgb(178, 188, 178);
            rotate: -0.75deg;
            border-top: solid 2px var(--border-color);
            border-left: solid 2px var(--border-color);
        }

        [hidden] .square:not(.given)::before,
        [hidden] .square:not(.given)::after {
            display: none;
        }

        .square {
            position: relative;
            font-size: clamp(10px, 4.0cqi, 26px);
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-bottom: solid 2px var(--border-color);
            border-right: solid 2px var(--border-color);
        }

        /* .square::after {
            content: '';
            position: absolute;
            padding-top: clamp(1px, 1cqi, 4px);
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: none;
            z-index: 2;
        } */

        .square::before {
            content: attr(number);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
            padding-top: clamp(1px, 0.25cqi, 4px);
        }

        .given {
            /* font-weight: bold; */
        }

        .section-1 {
            --bg-color: rgb(255 0 255 / 0.2);
        }

        .section-2 {
            --bg-color: rgb(0 255 0 / 0.2);
        }

        .section-3 {
            --bg-color: rgb(0 255 255);
        }

        .section-4 {
            --bg-color: rgb(255 125 0);
        }

        .section-5 {
            --bg-color: rgb(155 0 255);
            color: white;
        }

        .section-6 {
            --bg-color: rgb(255 255 0);
        }

        .section-7 {
            --bg-color: rgb(62, 0, 206);
            color: white;
        }

        .section-8 {
            --bg-color: rgb(255 0 0);
            color: white
        }

        .section-9 {
            --bg-color: rgb(0 255 0);
        }

        .section-10 {
            --bg-color: rgb(0 0 255);
            color: white
        }

        .bt {
            border-top: solid var(--border-width) var(--border-color);
        }

        .bl {
            border-left: solid var(--border-width) var(--border-color);
        }

        .br {
            border-right: solid var(--border-width) var(--border-color);
        }

        .bb {
            border-bottom: solid var(--border-width) var(--border-color);
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="brain-teaser.jpg" />
        <div id="answer" class="grid" hidden>
            <div class="square" letter="B" number="4"></div>
            <div class="square" letter="R" number="6"></div>
            <div class="square" letter="A" number="5"></div>
            <div class="square" letter="T" number="2"></div>
            <div class="square" letter="E" number="1"></div>
            <div class="square" letter="A" number="5"></div>
            <div class="square" letter="S" number="3"></div>
            <div class="square" letter="E" number="1"></div>
            <div class="square" letter="E" number="1"></div>
            <div class="square" letter="V" number="7"></div>
            <div class="square" letter="E" number="1"></div>
            <div class="square" letter="S" number="3"></div>
            <div class="square" letter="S" number="3"></div>
            <div class="square" letter="E" number="1"></div>
            <div class="square" letter="A" number="5"></div>
            <div class="square" letter="T" number="2"></div>
        </div>
        <a id="toggleAnswer" onclick="toggleAnswer()">Show Answer</a>
    </div>
</body>

</html>
