<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>September 13, 2023 Four-Bidden</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        let answerVisible = false;

        function toggleAnswer() {
            if (answerVisible) {
                hideAnswer();
            } else {
                showAnswer();
            }
        }

        function hideAnswer() {
            document.getElementById('answer').setAttribute('hidden', null);
            document.getElementById('toggleAnswer').innerText = 'Show Answer';
            answerVisible = false;
        }

        function showAnswer() {
            document.getElementById('answer').removeAttribute('hidden');
            document.getElementById('toggleAnswer').innerText = 'Hide Answer';
            answerVisible = true;
        }
    </script>

    <style>
        body {
            box-sizing: border-box;
            --border-width: 1px;
            --border-color: black;
        }

        a {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .image {
            position: relative;
            --image-width: min(90vw, 600px);
            width: var(--image-width);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        img {
            height: auto;
            width: var(--image-width);
        }

        .grid {
            position: absolute;
            --rows: 7;
            --columns: 7;
            --grid-height: calc(var(--image-width) * 0.395);
            --grid-width: calc(var(--image-width) * 0.395);
            left: calc(var(--image-width) - var(--image-width) / 2.18);
            top: calc(var(--image-width) - var(--image-width) / 1.192);
            height: var(--grid-height);
            width: var(--grid-width);
            --square-height: calc(var(--grid-height) / var(--rows));
            --square-width: calc(var(--grid-width) / var(--columns));
            display: grid;
            grid-template-columns: repeat(var(--columns), var(--square-width));
            grid-template-rows: repeat(var(--rows), var(--square-height));
            background: rgb(245 255 200);
            border: solid 2px var(--border-color);
            transform: rotate(0.5deg);
        }

        [hidden] .square:not(.given)::before {
            display: none;
        }

        .square {
            position: relative;
            font-size: clamp(6px, 2.5cqi, 22px);
            font-family: Arial, Helvetica, sans-serif;
            /* align-self: last baseline; */
            border-right: solid 2px var(--border-color);
            border-bottom: solid 2px var(--border-color);
        }

        .grid:not([hidden]) .square.given::before {
            font-weight: bold;
        }

        .square::before {
            content: attr(value);
            position: absolute;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        .section-1 {
            --bg-color: rgb(255 0 255 / 0.2);
        }

        .section-2 {
            --bg-color: rgb(0 255 0 / 0.2);
        }

        .section-3 {
            --bg-color: rgb(0 255 255);
        }

        .section-4 {
            --bg-color: rgb(255 125 0);
        }

        .section-5 {
            --bg-color: rgb(155 0 255);
            color: white;
        }

        .section-6 {
            --bg-color: rgb(255 255 0);
        }

        .section-7 {
            --bg-color: rgb(62, 0, 206);
            color: white;
        }

        .section-8 {
            --bg-color: rgb(255 0 0);
            color: white
        }

        .section-9 {
            --bg-color: rgb(0 255 0);
        }

        .section-10 {
            --bg-color: rgb(0 0 255);
            color: white
        }

        .bt {
            border-top: solid var(--border-width) var(--border-color);
        }

        .bl {
            border-left: solid var(--border-width) var(--border-color);
        }

        .br {
            border-right: solid var(--border-width) var(--border-color);
        }

        .bb {
            border-bottom: solid var(--border-width) var(--border-color);
        }

        #answers {
            font-size: clamp(11px, 2.5cqi, 18px);
            position: absolute;
            top: calc(var(--image-width) - var(--image-width) / 2.10);
            --margin: clamp(16px, 2.5cqi, 28px);
            margin-left: var(--margin);
            margin-right: var(--margin);
            display: block;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48;
            font-size: clamp(4px, 1.25cqi, 9px);
        }

        .heading {
            align-self: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="brain-teaser.jpg" />
        <div id="answer" class="grid" hidden>
            <div class="square" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square given" value="x"></div>
            <div class="square" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square" value="x"></div>
            <div class="square given" value="o"></div>
            <div class="square given" value="o"></div>
            <div class="square given" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square given" value="o"></div>
            <div class="square given" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square given" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square" value="o"></div>
            <div class="square" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square given" value="o"></div>
            <div class="square given" value="o"></div>
            <div class="square given" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square" value="x"></div>
            <div class="square" value="x"></div>
            <div class="square" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square given" value="x"></div>
            <div class="square" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square given" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square given" value="x"></div>
            <div class="square given" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square given" value="o"></div>
            <div class="square given" value="x"></div>
            <div class="square" value="x"></div>
            <div class="square" value="o"></div>
            <div class="square" value="o"></div>
            <div class="square given" value="o"></div>
            <div class="square" value="x"></div>
            <div class="square given" value="x"></div>
            <div class="square" value="o"></div>
        </div>
        <a id="toggleAnswer" onclick="toggleAnswer()">Show Answer</a>
    </div>
</body>

</html>
